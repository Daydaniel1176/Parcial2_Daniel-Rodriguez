<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Daniel Rodriguez</title>
</head>
<body>
    <header>
        <img src="Imagenes/Logo.png" alt="Company Logo" style="max-width: 100px;">
        <div class="search-container">
            <input type="text" name="search" id="search-input" width="270">
            <img src="Imagenes/Search.png" alt="Search Icon">
        </div>
        <button type="button" class="button1" id="register-button">Registrarse</button>
        <button type="button" class="button2" id="login-button">Iniciar Sesi√≥n</button>
    </header>
    <main>
        <div class="scooter-container">
            <div class="scooter-card">
                <img src="Imagenes/Imagen1.png" alt="Scooter 1">
                <img src="Imagenes/Love.png">
                <button class="rent-button" onclick="openPopup('Lugar de Entrega','Imagenes/Imagen1.png')">Rentar</button>
           
            </div>
            <div class="scooter-card">
                <img src="Imagenes/Imagen2.png" alt="Scooter 1">
                <img src="Imagenes/Love.png">
                <button class="rent-button">Rentar</button>
           
            </div>
            <div class="scooter-card">
                <img src="Imagenes/Imagen3.png" alt="Scooter 1">
                <img src="Imagenes/Love.png">
                <button class="rent-button">Rentar</button>
           
            </div>
            <div class="scooter-card">
                <img src="Imagenes/Imagen4.png" alt="Scooter 1">
                <img src="Imagenes/Love.png">
                <button class="rent-button">Rentar</button>
           
            </div>
            <div class="scooter-card">
                <img src="Imagenes/Imagen5.png" alt="Scooter 1">
                <img src="Imagenes/Love.png">
                <button class="rent-button">Rentar</button>
            </div>
            <div class="scooter-card">
                <img src="Imagenes/Imagen6.png" alt="Scooter 1">
                <img src="Imagenes/Love.png">
                <button class="rent-button">Rentar</button>
            </div>
            <div class="scooter-card">
                <img src="Imagenes/Imagen1.png" alt="Scooter 1">
                <img src="Imagenes/Love.png">
                <button class="rent-button">Rentar</button>
            </div>
        </div>
    </div>
    <div id="popup" style="display: none;">
        <div class="popup-content">
            <span class="close" onclick="closePopup()">&times;</span>
            <h2 id="popup-title"></h2>
            <div class="contenedor">
                <img id="popup-image" src="Imagenes/Imagen1.png" alt="">
            </div>
            <form>
                <div class="container">
                    <label for="departamento">Departamento</label>
                    <input type="text" id="departamento" name="departamento" required oninput="toggleLabel(this)">
                </div>
                
                <div class="container">
                    <label for="ciudad">Ciudad</label>
                    <input type="text" id="ciudad" name="ciudad" required oninput="toggleLabel(this)">
                </div>
                <div class="container">
                    <label for="direccion">Direccion</label>
                    <input type="text" id="direccion" name="direccion" required oninput="toggleLabel(this)">
                </div>
        
                <button type="submit">Confirmar</button>
            </form>
        </div>
    </div>
</main>
<script>
    function openPopup(title, imagePath) {
        document.getElementById('popup-title').innerText = title;
        document.getElementById('popup-image').src = imagePath;
        document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
        document.getElementById('popup').style.display = 'none';
    }
    function toggleLabel(input) {
            var label = input.previousElementSibling; // Obtiene el elemento label previo al input
            label.style.opacity = input.value ? 0 : 1; // Si hay texto en el input, oculta el label, de lo contrario, lo muestra
        }
</script>
</body>
</html>
